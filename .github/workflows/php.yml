name: PHP Composer

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Enter Project
      run: cd project/ && composer install && php bin/console doctrine:database:create && php bin/console make:migration
&& php bin/console doctrine:migrations:migrate



